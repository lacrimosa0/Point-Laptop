{% block content %}
{% include "header.html" %}

<div class="container-fluid text-center align-items-center">

    <div class="d-flex justify-content-center text-center pt-5 mt-5">

    <form action="{{ url_for('suggest_cafe') }}" method="post" novalidate>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul>
                  {% for message in messages %}
                   <li style="color: red;">
                          <strong>{{ message }}</strong>
                      </li>
                  {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}
      <!-- Cafe Name input -->
      <div class="form-outline mb-4">
        <input type="text" name="cafe_name" placeholder="Cafe Name"/>
      </div>

      <!-- Cafe Address input -->
      <div class="form-outline mb-4">
        <input type="text" name="cafe_address" placeholder="Cafe Address"/>
      </div>

      <!-- Hours input -->
      <div class="form-outline mb-4">
        <input type="text" name="hours" placeholder="Opening-Closing Hours"/>
      </div>

      <!-- Price input -->
      <div class="form-outline mb-4">
        <input type="number" name="avg_price" placeholder="Average Coffee Price"/>
      </div>

      <!-- Cafe Address Link input -->
      <div class="form-outline mb-4">
        <input type="text" name="address_link" placeholder="Cafe Address Link"/>
      </div>

      <!-- Cafe Image Link input -->
      <div class="form-outline mb-4">
        <input type="text" name="image_link" placeholder="Cafe Image Link"/>
      </div>

      <!-- Submit button -->
      <a href="#"><button type="submit" class="btn btn-primary btn-block mb-4">Send</button></a>
    </form>
  </div>
</div>


{% endblock %}
