
{% block content %}
{% include "header.html" %}


<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
               {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul>
                  {% for message in messages %}
                   <li style="color: red;">
                          <strong>{{ message }}</strong>
                      </li>
                  {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}

              <form action="{{ url_for('register') }}" method="post">
                <div class="form-outline mb-4">
                   <span><i class="fas fa-user"></i></span>
                  <label class="form-label">Your Name</label>
                  <input type="text" name="name"  class="form-control form-control-lg" value="" />

                </div>

                <div class="form-outline mb-4">
                  <span><i class="fas fa-envelope"></i></span>
                  <label class="form-label">Your Email</label>
                  <input type="email" name="email"  class="form-control form-control-lg" value="" />

                </div>

                <div class="form-outline mb-4">
                  <span><i class="fas fa-unlock"></i></span>
                  <label class="form-label">Password</label>
                  <input type="password" name="password"  class="form-control form-control-lg" />

                </div>

                <div class="d-flex justify-content-center">
                  <a><button class="btn btn-outline-dark btn-lg px-5" type="submit" >Register</button></a>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{ url_for('login') }}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
